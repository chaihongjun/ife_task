<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> 零基础JavaScript编码（ 二）
    </title>
</head>

<body>
    <h3> 污染城市列表
                                    </h3>
    <ul id="aqi-list">
        <!--   
  < li > 第一名： 福州（ 样例）， 10 < /li> < li > 第二名： 福州（ 样例）， 10 < /li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function() { /* 在注释下方编写代码 遍历读取aqiData中各个城市的数据 将空气质量指数大于60的城市显示到aqi-list的列表中 */

        var aqi_list = new Array(); //定义一个空数组

        for (var i = 0; i < aqiData.length; i++) { //遍历所有数组元素
            if (aqiData[i][1] > 60) { //获取 > 60 的元素
                aqi_list.unshift(aqiData[i]); //将大于60的元素放入新的数组 
                document.write(aqi_list);
            }
        }
        aqi_list.sort(function(a, b) {
            return b[1] - a[1];
        });
        for (var j = 0; j < aqi_list.length; j++) {
            document.getElementById('aqi-list').innerHTML += "<li>第" + (j + 1) + "名:" + aqi_list[j][0] + "," + aqi_list[j][1] + "</li>";

        }     

    })();
    </script>
</body>

</html>
